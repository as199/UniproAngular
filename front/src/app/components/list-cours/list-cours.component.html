<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-8"><h2>Cours <b>Details</b></h2></div>
        <div class="col-sm-4">
          <button type="button" [routerLink]="['/home','listCour','addCour']" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
        </div>
      </div>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Nom cours</th>
              <th>Details cours</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cour of cours">
              <td>{{cour.nomCours}}</td>
              <td>{{cour.details}}</td>
              <td>
                <a class="edit tips" [routerLink]="['/home','listCour','editCour',cour.id]" title="Edit" data-toggle="tooltip"><i class='fa fa-edit' style='font-size:24px;color: yellow'></i></a>&nbsp;&nbsp;
                <a class="delete tips" (click)="DeleteCours(cour.id)" title="Delete" data-toggle="tooltip"><i class='fa fa-trash' style='font-size:24px;color: red'></i></a>
              </td>
            </tr>
            </tbody>
          </table>

    </div>
    <div class="col-sm-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
