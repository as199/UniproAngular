<div class="d-flex justify-content-center h-100 mt-5">
  <fieldset>
    <legend class="text-center">Formulaire d'{{formText}}</legend>
    <form #formAdd="ngForm"  >
      <div class="form-row">
        <div class="form-group col-md-12">
          <input type="hidden" [ngModel]="etat" name="etat" >
          <label>Cours</label>
          <input type="text"
                 class="form-control"
                 name="nomCours"
                 placeholder="Entrez le titre"
                 [ngModel]="libCours"
                 required
          >
        </div>
      </div>
      <div class="form-group">
        <label  >Comment</label>
        <textarea
          class="form-control"
          placeholder="Entre un commentaire"
          rows="3"
          name="details"
          [ngModel]="detCours"
          required
        ></textarea>
      </div>
      <div class="form-row text-center">
        <button
          class="btn btn-{{css}} text-center col-sm-12"
          (click)="Ajouter(formAdd)"
          [disabled]="formAdd.invalid"
        >{{btnText}} Cours </button>
      </div>
    </form>
  </fieldset>

</div>
